<!DOCTYPE html>
<html lang="pl">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

      <title>Wikipedia app</title>

      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,900&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>
      <div class="main-container">

            <img src="img/wikipedia-logo.png" alt="" class="main-logo">
            <h1 class="main-logo__text">Wikipedia
                  <span class="main-logo__span">darmowa encyklopedia</span>
            </h1>

            <form>
                  <input type="text" name="" id="" class="main-search" placeholder="Wpisz szukaną frazę...">
                  <button type="submit" class="main-btn">szukaj!</button>
            </form>

            <img src="img/loading.gif" alt="" class="wait-icon">

            <ul class="results">
            </ul>

      </div>

      <script src="js/script.js"></script>
</body>

</html>
